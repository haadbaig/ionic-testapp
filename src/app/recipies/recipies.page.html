<ion-header>
  <ion-toolbar>
    <ion-title>recipies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipie of recipies" [routerLink]="['./', recipie.id]">
      <ion-label>
        {{recipie.title}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

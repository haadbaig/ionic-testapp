<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-row>
      <ion-title color="primary">{{loadedrecipie.title}}</ion-title>
      <ion-buttons color="primary">
        <ion-button (click)="onDeleteRecipie()" >
          <ion-icon name="trash" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col><!-- <ion-img [src]="loadedrecipie.imageUrl"></ion-img> --></ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 text-center>{{loadedrecipie.title}}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ig of loadedrecipie.ingredients">
            {{ig}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
